name: Build and Deploy SQL Project to Azure SQL

on:
  push:
     branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build Dacpac
    runs-on: windows-latest
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Build DACPAC
      run: |
          msbuild ${{ secrets.SOLUTION }} /t:Rebuild /p:Configuration=Release /p:DSP=Microsoft.Data.Tools.Schema.Sql.SqlAzureV12DatabaseSchemaProvider
   
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SQLDB
        path: ${{secrets.ARTIFACTS_PATH}}*.dacpac

  deploy:
    name: Deploy to Azure SQL
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SQLDB
          path: dacpac

      - name: Deploy to Azure SQL
        run: |
          sqlpackage\sqlpackage.exe /Action:Publish `
            /SourceFile:"dacpac\*.dacpac" `
            /TargetServerName:"${{ secrets.SQL_SERVER }}" `
            /TargetDatabaseName:"${{ secrets.SQL_DATABASE }}" `
            /TargetUser:"${{ secrets.SQL_USERNAME }}" `
            /TargetPassword:"${{ secrets.SQL_PASSWORD }}" `
            /p:BlockOnPossibleDataLoss=false
