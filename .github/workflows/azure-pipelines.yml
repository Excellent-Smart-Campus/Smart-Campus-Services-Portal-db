name: Build and Deploy SQL Project to Azure SQL

on:
  push:
     branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build Dacpac
    runs-on: windows-latest
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Build DACPAC
      run: |
          msbuild ${{ secrets.SOLUTION }} /t:Rebuild /p:Configuration=Release /p:DSP=Microsoft.Data.Tools.Schema.Sql.SqlAzureV12DatabaseSchemaProvider
   
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SQLDB
        path: ${{secrets.ARTIFACTS_PATH}}*.dacpac

  deploy:
    name: DEV
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SQLDB
          path: dacpac

      - name: Install SqlPackage as .NET tool
        run: |
          dotnet tool install -g microsoft.sqlpackage

      - name: Add SqlPackage to PATH
        run: echo "${{ runner.tool_cache }}/dotnet/tools" >> $GITHUB_PATH

      - name: Dev
        uses: azure/sql-action@v2
        with:
          server-name: "${{ secrets.SQL_SERVER }}"
          database-name: "${{ secrets.SQL_DATABASE }}"  
          connection-string: "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
          path: ${{secrets.ARTIFACTS_PATH}}*.dacpac                   
          action: 'Publish'
